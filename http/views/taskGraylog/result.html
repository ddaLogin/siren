{{define "content"}}
    <div class="col col-md-10 offset-1">

        <h5>{{ .Content.Result.Title }}</h5>

        <div class="card">
            <div class="card-header text-white {{ if eq .Content.Result.Status 0 }}bg-success{{ end }}{{ if eq .Content.Result.Status 1 }}bg-danger{{ end }}{{ if eq .Content.Result.Status 100 }}bg-dark{{ end }}">
                {{ .Content.Result.Message }}
            </div>
            <div class="card-body">
                <h5 class="card-title">Результат за {{ .Content.Result.CreatedAt }}</h5>
                <p class="card-text">
                    <pre>{{ .Content.Result.Text }}</pre>
                </p>
                <hr>
                <a href="{{ .Content.Result.GraylogLink }}" target="_blank">Ссылка на сообщения</a>
            </div>
        </div>
    </div>
{{end}}
